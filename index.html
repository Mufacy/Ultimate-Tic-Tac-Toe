<html>

<head>
    <title>Ultimate Tic Tac Toe Solver</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="Style.css">

    <script type="text/javascript" src="Game.js"></script>
</head>

<body>
    <div id="main">
        <div id="sidebar">
            <input class="Menubutton" type="button" value="set game size" onclick="game_set()" />
            <h2 class="sideMenu" id="LBLplayerTurn">Player 1 ( x ) turn</h2>
            <input class="Menubutton" type="button" value="Finish Turn" onclick="" />
        </div>
        <DIV id="GameContainer"></DIV>
    </div>
</body>

</html>


<script id="row-template" type="text">
    <tr> 
        <td onclick="cell_click(this);" id="@cell1@"> <span> </span> </td>
        <td onclick="cell_click(this);" id="@cell2@"> <span> </span> </td>
        <td onclick="cell_click(this);" id="@cell3@"> <span> </span> </td>
    </tr>
</script>

<script id="table-template" type="text">
    <table id=@TABLEID@>

    </table>
</script>
